<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengalihan Halaman</title>
    <script>
        function checkMaintenance() {
            fetch('status.json')
                .then(response => response.json())
                .then(data => {
                    if (data.maintenance) {
                        // Ganti dengan URL utama Anda
                        window.location.replace("https://products.ryu-web.site/error.html");
                    } else {
                        // Ganti dengan URL utama Anda
                        window.location.replace("https://products.ryu-web.site/utama.html");
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    window.location.replace("https://products.ryu-web.site/utama.html");
                });
        }

        checkMaintenance();
                document.write("Sedang memeriksa status situs...");
    </script>
</head>
<body>
    <noscript>
        <p>JavaScript dinonaktifkan. Silakan aktifkan JavaScript untuk melanjutkan.</p>
        <meta http-equiv="refresh" content="0; url=https://products.ryu-web.site">
    </noscript>
</body>
</html>
