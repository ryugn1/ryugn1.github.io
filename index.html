<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Pick</title>
    <style>
        /* Style untuk body agar tampil di tengah dan responsif */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
            transition: background-color 0.5s ease;
        }

        /* Style utama untuk container */
        .container {
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            background-color: white;
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeIn 0.5s ease;
        }

        /* Animasi untuk judul */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        textarea, input[type="text"], input[type="number"], select {
            width: calc(100% - 20px);
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            background-color: #fafafa;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus, input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            text-align: left;
        }

        .result-item {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
            transition: background-color 0.3s ease;
        }

        .result-item:hover {
            background-color: #e2e2e2;
        }

        #keyInputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #keyInputContainer input {
            margin-bottom: 10px;
            width: 100%;
        }

        #alert {
            color: red;
            font-size: 14px;
        }

        .theme-selector {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .theme-selector:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .modern {
            background-color: #f5f5f5;
            color: #333;
        }

        .futuristic {
            background-color: #1d1f27;
            color: #00ffcc;
        }

        .tradisional {
            background-color: #fff8e1;
            color: #6d4c41;
        }

        .hitam-putih {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .hitam-putih textarea,
        .hitam-putih input[type="text"],
        .hitam-putih input[type="number"],
        .hitam-putih select {
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
        }

        .hitam-putih button {
            background-color: #333;
            color: #fff;
        }

        .hitam-putih button:hover {
            background-color: #555;
        }

        .hitam-putih .result-item {
            background-color: #222;
            color: #fff;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 2s infinite linear;
        }

        .cube div {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 123, 255, 0.8);
            border: 2px solid white;
            box-sizing: border-box;
        }

        .cube .face1 { transform: rotateY(0deg) translateZ(25px); }
        .cube .face2 { transform: rotateY(90deg) translateZ(25px); }
        .cube .face3 { transform: rotateY(180deg) translateZ(25px); }
        .cube .face4 { transform: rotateY(-90deg) translateZ(25px); }
        .cube .face5 { transform: rotateX(90deg) translateZ(25px); }
        .cube .face6 { transform: rotateX(-90deg) translateZ(25px); }

        @keyframes rotate {
            0% { transform: rotate3d(1, 1, 0, 0deg); }
            100% { transform: rotate3d(1, 1, 0, 360deg); }
        }

        #mainContainer {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="keyInputContainer">
    <h2>Masukkan Kunci Akses</h2>
    <input type="text" id="keyInput" placeholder="Masukkan kunci akses" oninput="showKey()">
    <button onclick="checkKey()">Submit Kunci</button>
    <p id="alert"></p>
    <p id="displayKey"></p> 
    
</div>

    <div class="container" id="mainContainer">
        <h2>Rekap Pick</h2>

        <select id="themeSelector" class="theme-selector" onchange="changeTheme()">
            <option value="modern">Modern</option>
            <option value="futuristic">Futuristic</option>
            <option value="tradisional">Tradisional</option>
            <option value="hitam-putih">Hitam-Putih</option>
        </select>

        <textarea id="inputText" rows="5" placeholder="Masukkan list" disabled></textarea>
        <input type="number" id="perkalianInput" placeholder="Masukkan nilai perkalian" disabled>
        <input type="number" id="persentaseInput" placeholder="Masukkan persentase (%)" disabled>

        <button id="calculateButton" onclick="hitung()" disabled>Hitung</button>

        <div class="result" id="resultContainer"></div>
    </div>

    <div class="loading" id="loading">
        <div class="cube">
            <div class="face1"></div>
            <div class="face2"></div>
            <div class="face3"></div>
            <div class="face4"></div>
            <div class="face5"></div>
            <div class="face6"></div>
        </div>
    </div>

    <script>
const validNumbers = ['1234']; // Kunci valid
console.log("Input key:", key); // Add this line to check the key value


function showKey() {
    const keyInput = document.getElementById('keyInput');
    document.getElementById('displayKey').innerText = `Kunci yang dimasukkan: ${keyInput.value}`; // Tampilkan kunci
}

function checkKey() {
    const key = document.getElementById('keyInput').value.trim(); // Trim whitespace
    console.log("Input key:", key); // Debugging line
    if (validNumbers.includes(key)) {
        document.getElementById('keyInputContainer').style.display = 'none';
        document.getElementById('mainContainer').style.display = 'block';
        document.getElementById('inputText').disabled = false;
        document.getElementById('perkalianInput').disabled = false;
        document.getElementById('persentaseInput').disabled = false;
        document.getElementById('calculateButton').disabled = false;
    } else {
        document.getElementById('alert').innerText = 'Kunci tidak valid';
        setTimeout(() => {
            window.close(); // Close the window after a short delay
        }, 3000); // 3 seconds delay before closing
    }
}

// Add visibility change listener
document.addEventListener('visibilitychange', function() {
    if (document.visibilityState === 'hidden') {
        // If the page is hidden, refresh after 3 seconds
        setTimeout(() => {
            location.reload(); // Refresh the page
        }, 3000); // 3 seconds delay before refresh
    }
});

// Event listener untuk menampilkan kunci saat dimasukkan
document.getElementById('keyInput').addEventListener('input', showKey);

document.getElementById('keyInput').addEventListener('input', resetPage);

// Add visibility change listener
document.addEventListener('visibilitychange', function() {
    if (document.visibilityState === 'hidden') {
        // If the page is hidden, refresh after 3 seconds
        setTimeout(() => {
            location.reload(); // Refresh the page
        }, 3000); // 3 seconds delay before refresh
    }
});

function resetPage() {
    document.getElementById('keyInputContainer').style.display = 'block';
    document.getElementById('mainContainer').style.display = 'none';
    document.getElementById('keyInput').value = '';
    document.getElementById('alert').innerText = '';
}




        function hitung() {
    const inputText = document.getElementById('inputText').value;
    const perkalian = parseFloat(document.getElementById('perkalianInput').value);
    const persentase = parseFloat(document.getElementById('persentaseInput').value);
    const inputList = inputText.split('\n');
    const resultContainer = document.getElementById('resultContainer');
    resultContainer.innerHTML = '';

    inputList.forEach(item => {
        // Menggunakan RegEx untuk mengekstrak angka dari string
        const angkaAwal = item.match(/(\d+)/);
        if (angkaAwal) {
            const angka = parseInt(angkaAwal[0]);
            // Hitung hasil dengan rumus yang benar
            const hasilPerkalian = angka * perkalian; // Hasil dari perkalian
            const hasil = hasilPerkalian - (persentase / 100) * hasilPerkalian; // Kurangi dengan persentase dari hasil perkalian
            const resultItem = document.createElement('div');
            resultItem.classList.add('result-item');
            // Format hasil dengan pemisah ribuan dan hilangkan nol yang tidak berguna
            resultItem.innerText = `${item.trim()} / ${formatNumber(hasil)}`;
            resultContainer.appendChild(resultItem);
        }
    });
}

// Fungsi untuk format angka dengan titik sebagai pemisah ribuan
function formatNumber(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".").replace(/\.0+$/, "");
}

        function changeTheme() {
            const selectedTheme = document.getElementById('themeSelector').value;
            const container = document.querySelectorAll('.container');
            container.forEach(cont => {
                cont.className = 'container ' + selectedTheme;
            });

            // Changing background color for body smoothly
            const body = document.body;
            switch (selectedTheme) {
                case 'modern':
                    body.style.backgroundColor = '#e0e0e0';
                    break;
                case 'futuristic':
                    body.style.backgroundColor = '#1d1f27';
                    break;
                case 'tradisional':
                    body.style.backgroundColor = '#fff8e1';
                    break;
                case 'hitam-putih':
                    body.style.backgroundColor = '#000';
                    break;
                default:
                    body.style.backgroundColor = '#e0e0e0';
            }
        }
    </script>
</body>
    </html>
