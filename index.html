<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengalihan Halaman</title>
    <script>
        function checkMaintenance() {
            fetch('status.json')
                .then(response => response.json())
                .then(data => {
                    if (data.maintenance) {
                        window.location.href = "error.html";
                    } else {
                        window.location.href = "utama.html";
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    // Tangani error, misalnya dengan mengalihkan ke halaman default
                    window.location.href = "utama.html";
                });
        }

        // Pengecekan pertama saat halaman dimuat
        checkMaintenance();

        // Tidak perlu setInterval lagi karena status.json diupdate oleh GitHub Actions
        document.write("Sedang memeriksa status situs...");
    </script>
</head>
<body>
    <noscript>
        <p>JavaScript dinonaktifkan. Silakan aktifkan JavaScript untuk melanjutkan.</p>
    </noscript>
</body>
</html>
