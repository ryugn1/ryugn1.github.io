<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Pick</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Untuk body agar tampil di tengah dan responsif */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            transition: background-color 0.5s ease;
        }

        /* Style utama untuk container */
        .container {
            max-width: 400px; /* Lebar maksimum kontainer */
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px; /* Padding lebih besar */
            text-align: center;
            background-color: white;
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-transform: uppercase; /* Membuat teks menjadi kapital */
            letter-spacing: 1px; /* Jarak antar huruf */
            animation: fadeIn 0.5s ease; /* Animasi muncul */
        }

        /* Animasi untuk judul */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        textarea, input[type="text"], input[type="number"], select {
            width: calc(100% - 20px); /* Lebar input */
            padding: 12px; /* Padding lebih besar */
            font-size: 16px; /* Ukuran font lebih besar */
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            background-color: #fafafa;
            box-sizing: border-box; /* Untuk menghindari overflow */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Efek transisi */
        }

        textarea:focus, input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #007bff; /* Warna border saat fokus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Efek bayangan saat fokus */
            outline: none; /* Menghilangkan outline default */
        }

        button {
            width: 100%;
            background-color: #007bff; /* Warna tombol */
            color: white;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600; /* Tebal */
        }

        button:hover {
            background-color: #0056b3; /* Warna tombol saat hover */
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px; /* Jarak lebih kecil */
            text-align: left;
        }

        .result-item {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
            transition: background-color 0.3s ease; /* Efek transisi */
        }

        .result-item:hover {
            background-color: #e2e2e2; /* Warna saat hover */
        }

        /* Input untuk kunci */
        #keyInputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #keyInputContainer input {
            margin-bottom: 10px;
            width: 100%; /* Menggunakan lebar penuh */
        }

        #alert {
            color: red;
            font-size: 14px;
        }

        /* Style untuk dropdown tema */
        .theme-selector {
            width: 100%;
            padding: 8px; /* Mengurangi padding */
            font-size: 14px; /* Mengurangi ukuran font */
            border-radius: 8px; /* Mengurangi radius border */
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Border */
            background-color: #fafafa; /* Warna latar belakang */
            transition: border-color 0.3s ease; /* Efek transisi */
            cursor: pointer; /* Mengubah kursor menjadi pointer */
        }

        /* Efek fokus untuk dropdown */
        .theme-selector:focus {
            border-color: #007bff; /* Warna border saat fokus */
            outline: none; /* Menghilangkan outline default */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Efek bayangan saat fokus */
        }

        /* Tema khusus */
        .modern {
            background-color: #f5f5f5;
            color: #333;
        }

        .futuristic {
            background-color: #1d1f27;
            color: #00ffcc;
        }

        .tradisional {
            background-color: #fff8e1;
            color: #6d4c41;
        }

        /* Tema hitam-putih yang lebih keren */
        .hitam-putih {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .hitam-putih textarea,
        .hitam-putih input[type="text"],
        .hitam-putih input[type="number"],
        .hitam-putih select {
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
        }

        .hitam-putih button {
            background-color: #333;
            color: #fff;
        }

        .hitam-putih button:hover {
            background-color: #555;
        }

        .hitam-putih .result-item {
            background-color: #222;
            color: #fff;
        }

        /* Style untuk loading */
        .loading {
            display: none; /* Tersembunyi secara default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 2s infinite linear;
        }

        .cube div {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 123, 255, 0.8);
            border: 2px solid white;
            box-sizing: border-box;
        }

        .cube .face1 { transform: rotateY(0deg) translateZ(25px); }
        .cube .face2 { transform: rotateY(90deg) translateZ(25px); }
        .cube .face3 { transform: rotateY(180deg) translateZ(25px); }
        .cube .face4 { transform: rotateY(-90deg) translateZ(25px); }
        .cube .face5 { transform: rotateX(90deg) translateZ(25px); }
        .cube .face6 { transform: rotateX(-90deg) translateZ(25px); }

        @keyframes rotate {
            0% { transform: rotate3d(1, 1, 0, 0deg); }
            100% { transform: rotate3d(1, 1, 0, 360deg); }
        }

        /* Hidden container for the main application */
        #mainContainer {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <!-- Container untuk input kunci -->
    <div class="container" id="keyInputContainer">
        <h2>Masukkan Kunci</h2>
        <input type="text" id="keyInput" placeholder="Kunci Anda">
        <button onclick="submitKey()">Kirim</button>
        <div id="alert"></div>
    </div>

    <!-- Main container for the app -->
    <div class="container" id="mainContainer">
        <h2>Rekap Pick</h2>
        <label for="themeSelector">Pilih Tema:</label>
        <select id="themeSelector" class="theme-selector" onchange="changeTheme()">
            <option value="default">Default</option>
            <option value="modern">Modern</option>
            <option value="futuristic">Futuristic</option>
            <option value="tradisional">Tradisional</option>
            <option value="hitam-putih">Hitam-Putih</option>
        </select>

        <textarea id="inputText" rows="5" placeholder="Masukkan kalimat..."></textarea>
        <button onclick="processInput()">Proses</button>

        <div class="result" id="resultContainer"></div>
        <div class="loading" id="loading">
            <div class="cube">
                <div class="face1"></div>
                <div class="face2"></div>
                <div class="face3"></div>
                <div class="face4"></div>
                <div class="face5"></div>
                <div class="face6"></div>
            </div>
        </div>
    </div>

    <script>
        // Mendapatkan elemen
        const keyInput = document.getElementById('keyInput');
        const alertBox = document.getElementById('alert');
        const mainContainer = document.getElementById('mainContainer');
        const keyInputContainer = document.getElementById('keyInputContainer');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');

        // Mengganti tema
        function changeTheme() {
            const selectedTheme = document.getElementById('themeSelector').value;
            mainContainer.className = ''; // Reset class
            if (selectedTheme !== 'default') {
                mainContainer.classList.add(selectedTheme);
            }
        }

        // Menangani input kunci
        function submitKey() {
            const key = keyInput.value.trim();
            if (key === '') {
                alertBox.innerText = 'Kunci tidak boleh kosong!';
            } else {
                alertBox.innerText = '';
                keyInputContainer.style.display = 'none'; // Sembunyikan input kunci
                mainContainer.style.display = 'block'; // Tampilkan konten utama
            }
        }

        // Proses input
        function processInput() {
            const inputText = document.getElementById('inputText').value.trim();
            if (inputText === '') {
                alert('Masukkan kalimat terlebih dahulu!');
                return;
            }

            resultContainer.innerHTML = '';
            loading.style.display = 'block'; // Tampilkan loading

            setTimeout(() => {
                // Contoh pemrosesan data
                const sentences = inputText.split('.').filter(Boolean);
                sentences.forEach((sentence, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerText = `Hasil ${index + 1}: ${sentence.trim()}`;
                    resultContainer.appendChild(resultItem);
                });

                loading.style.display = 'none'; // Sembunyikan loading
            }, 2000); // Simulasi proses selama 2 detik
        }
    </script>
</body>
</html>
