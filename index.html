<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengalihan Halaman</title>
    <script>
        // Variabel untuk status pemeliharaan. Ubah nilainya sesuai kebutuhan.
        const maintenance = false; // true untuk pemeliharaan, false untuk normal

        // Fungsi untuk mengalihkan halaman.
        function redirect() {
            if (maintenance) {
                window.location.href = "error.html"; // Alihkan ke error.html jika pemeliharaan
            } else {
                window.location.href = "utama.html"; // Alihkan ke utama.html jika normal
            }
        }

        // Jalankan fungsi pengalihan saat halaman dimuat
        window.onload = redirect;

        // Opsi tambahan: tampilkan pesan singkat sebelum pengalihan (opsional)
        if (maintenance) {
          document.write("Situs sedang dalam pemeliharaan. Anda akan dialihkan...");
        } else {
          document.write("Situs siap digunakan. Anda akan dialihkan...");
        }
    </script>
</head>
<body>
    <noscript>
        <p>JavaScript dinonaktifkan. Silakan aktifkan JavaScript untuk melanjutkan.</p>
        <meta http-equiv="refresh" content="0; url=error.html"> </noscript>
</body>
</html>
