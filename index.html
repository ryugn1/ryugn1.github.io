<!DOCTYPE html>
<html>
<head>
    <title>Pengalihan</title>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function checkMaintenance() {
            if (getCookie('redirected')) {
                // Jika cookie ada, langsung redirect ke URL utama
                window.location.replace("https://products.ryu-web.site");
                return; // Penting: hentikan eksekusi selanjutnya
            }

            fetch('status.json')
                .then(response => response.json())
                .then(data => {
                    if (data.maintenance) {
                        window.location.replace("https://products.ryu-web.site/error.html");
                    } else {
                        window.location.replace("https://products.ryu-web.site/utama.html");
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    window.location.replace("https://products.ryu-web.site/utama.html");
                });
        }

        checkMaintenance();
                document.write("Sedang memeriksa status situs...");
    </script>
        <noscript>
          <meta http-equiv="refresh" content="0; url=https://products.ryu-web.site">
        </noscript>
</head>
<body></body>
</html>
