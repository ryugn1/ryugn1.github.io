function saveAvailability() {
const checkboxes = document.querySelectorAll('.product-setting input[type="checkbox"]');
const availability = {};
checkboxes.forEach(checkbox => {
availability[checkbox.id] = checkbox.checked;
});
localStorage.setItem('productAvailability', JSON.stringify(availability));
alert('Pengaturan berhasil disimpan!');
}

function loadAvailability() {
const availability = JSON.parse(localStorage.getItem('productAvailability'));
if (availability) {
Object.keys(availability).forEach(id => {
const checkbox = document.getElementById(id);
if (checkbox) {
checkbox.checked = availability[id];
}
});
}
}
document.addEventListener('DOMContentLoaded', function() {
loadAvailability();
});
document.addEventListener('DOMContentLoaded', checkPassword);
