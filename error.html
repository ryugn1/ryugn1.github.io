<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Maintenance</title>
<style>
body {
font-family: 'Arial', sans-serif;
margin: 0;
padding: 0;
background: linear-gradient(135deg, #4e54c8, #8f94fb);
color: #fff;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
overflow: hidden;
text-align: center;
}

.maintenance-container {
max-width: 600px;
padding: 2rem;
background: rgba(255, 255, 255, 0.1);
border-radius: 15px;
box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
backdrop-filter: blur(10px);
animation: fadeIn 1.5s ease;
}

.maintenance-container h1 {
font-size: 2.5rem;
margin-bottom: 1rem;
color: #fff;
}

.maintenance-container p {
font-size: 1.2rem;
line-height: 1.6;
color: #ddd;
margin-bottom: 2rem;
}

.maintenance-container a {
display: inline-block;
text-decoration: none;
padding: 0.8rem 1.5rem;
font-size: 1rem;
background: #ff6f61;
color: #fff;
border-radius: 30px;
transition: all 0.3s ease;
}

.maintenance-container a:hover {
background: #ff3d2e;
transform: translateY(-2px);
}

/* Animasi Fade In */
@keyframes fadeIn {
from {
opacity: 0;
transform: translateY(20px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

/* Responsive untuk layar kecil */
@media (max-width: 768px) {
.maintenance-container h1 {
font-size: 2rem;
}
.maintenance-container p {
font-size: 1rem;
}
}
</style>
</head>
<body>
<div class="maintenance-container">
<h1>Under Maintenance</h1>
<p>We're currently improving our website to serve you better. <br> Please check back later. Thanks for your patience!</p>
<a href="mailto:admin@example.com">Contact Support</a>
</div>

<script>
  window.onload = function() {
document.cookie = "redirected=true; path=/"; // Set cookie
window.location.replace("https://products.ryu-web.site"); // Redirect final
};
</script>
</body>
</html>
