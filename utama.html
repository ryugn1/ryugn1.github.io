<script>
const wa = "6285607806470"
const linkch = "https://whatsapp.com/channel/0029ValWF84DOQIW7V0sLK1o"
document.addEventListener('DOMContentLoaded', () => {
const checkboxes = document.querySelectorAll('input[type="checkbox"]');
const cartItems = document.getElementById('cart-items');
const totalPriceEl = document.getElementById('total-price');
const buyButton = document.getElementById('buy-button');
let cart = [];

checkboxes.forEach(checkbox => {
checkbox.addEventListener('change', function() {
const name = this.dataset.name;
const price = parseInt(this.dataset.price);

if (this.checked) {
cart.push({ name, price });
} else {
cart = cart.filter(item => item.name !== name);
}

updateCart();
});
});

function updateCart() {
cartItems.innerHTML = '';
const totalPrice = cart.reduce((total, item) => total + item.price, 0);

cart.forEach((item, index) => {
const cartItemEl = document.createElement('div');
cartItemEl.className = 'flex justify-between items-center bg-gray-100 p-3 rounded-lg';
cartItemEl.innerHTML = `
<span>${item.name}</span>
<div class="flex items-center">
<span class="mr-4 text-green-600">Rp ${item.price.toLocaleString()}</span>
<button onclick="removeItem(${index})" class="text-red-500 hover:text-red-700">
<i class="fas fa-trash"></i>
</button>
</div>
`;
cartItems.appendChild(cartItemEl);
});

totalPriceEl.textContent = `Rp ${totalPrice.toLocaleString()}`;

const whatsappMessage = cart.map(item => `${item.name} - Rp ${item.price.toLocaleString()}`).join('%0A');
const totalMessage = `Total Harga: Rp ${totalPrice.toLocaleString()}`;
buyButton.href = `https://wa.me/${wa}?text=Halo%20Admin!%20Saya Ingin Membeli%0A%0APesanan:%0A${whatsappMessage}%0A%0A${totalMessage}`;
}

document.getElementById("chwa").addEventListener("click", function (event) {
event.preventDefault();
window.location.href = linkch;
});

window.removeItem = function(index) {
const itemToRemove = cart[index];
cart.splice(index, 1);

const checkbox = document.querySelector(`input[data-name="${itemToRemove.name}"]`);
if (checkbox) checkbox.checked = false;

updateCart();
}
});
</script>
